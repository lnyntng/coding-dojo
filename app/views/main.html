<div class="jumbotron">
  <p class="lead">
    Calculate Fizz Buzz from 1 to <input type="text" ng-model="value">
  </p>
  <p><a class="btn btn-lg btn-success" ng-click="calculateFizzBuzz(value)">Let's go <span class="glyphicon glyphicon-ok"></span></a></p>
  <h4 ng-repeat="n in array track by $index">{{n}}</h4>
</div>
